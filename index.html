    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->



        <div class="container"  ng-app="VK" ng-controller="MainController" ng-cloak>
            <h1>VK Music Downloader</h1>
            <div  ng-if="!loggedIn" id="login_button" ng-click="login();"></div>


            <div ng-if="loggedIn">
                <form ng-submit="search(query);">
                    <input type="text" ng-model="query" class="form-control" placeholder="enter song query" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

            </div>

            <div class="progress" ng-if="progressText != ''">
                <div class="progress-bar" ng-style="progress">{{progressText}}</div>
            </div>

            <ul class="list-group" ng-if="results">
                <li class="list-group-item" ng-repeat="r in results">
                    <div class="artist"><label>Artist</label><p ng-bind="r.artist"></p></div>
                    <div class="title"><label>Title</label><p ng-bind="r.title"></p></div>
                    <div class="bitrate"><label>Bitrate</label><p ng-bind="r.bitrate"></p></div>
                    <div class="length"><label>Length</label><p ng-bind="r.length"></p></div>
                    <a class="badge" href="{{r.url}}" target="_blank" download="{{r.artist}} - {{r.title}}.mp3">Right click -> Save as</a>
                </li>
            </ul>

            <div ng-if="!loggedIn">
                <p>Please click the login button.</p>
            </div>
        </div>





        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>


        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script src="js/vendor/angular.min.js"></script>
        <script src="js/app.js"></script>





    </body>
</html>
